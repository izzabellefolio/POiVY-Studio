<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="css/global.css">

  <!-- SEO Meta Tags -->
  <meta name="description" content="POiVY Studio - Book and explore creative services with ease.">
  <meta name="keywords" content="POiVY Studio, photo studio, booking, creative services">
  <meta name="author" content="POiVY Studio">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
  <!-- Open Graph for social previews -->
  <meta property="og:title" content="POiVY Studio">
  <meta property="og:description" content="Explore and book creative services at POiVY Studio.">
  <meta property="og:url" content="https://izzabellefolio.github.io/POiVY-Studio/">
  <meta property="og:type" content="website">
  
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .booking-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 50px);
      padding: 20px;
    }

    .booking-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff0770;
    }

    #checkoutContent {
      margin-top: 20px;
      overflow-y: auto;
      max-height: 400px;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
    }

    #checkoutContent div {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }

    #checkoutContent h3 {
      margin: 0 0 10px;
      color: #ff8bc1;
    }

    #checkoutContent p {
      margin: 5px 0;
      line-height: 1.5;
    }

    #checkoutContent img {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      border-radius: 10px;
    }

    .checkout-button {
      display: block;
      width: 100%;
      background-color: #ff0077;
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    .checkout-button:hover {
      background-color: #ff8bc1;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background: rgba(0, 0, 0, 0.75);
      position: relative;
      bottom: 0;
      width: 100%;
      color: white;
    }

    @media (max-width: 768px) {
      .booking-card {
        padding: 20px;
      }

      .checkout-button {
        font-size: 16px;
      }

      #checkoutContent {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">POiVY Studio</div>
      <div class="hamburger">&#9776;</div>
      <ul class="navlinks">
        <li><a href="home.html">Home</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
      <div class="socials">
        <a href="https://www.instagram.com/nobelletypico" target="_blank"><img src="assets/img/ig logo.png" alt="Instagram"></a>
        <a href="https://www.tiktok.com/@nobelletypico" target="_blank"><img src="assets/img/tiktok logo.png" alt="TikTok"></a>
        <a href="https://www.facebook.com/profile.php?id=100041652650485&mibextid=ZbWKwL" target="_blank"><img src="assets/img/fb logo.png" alt="Facebook"></a>
      </div>
    </nav>
  </header>

  <div class="booking-container">
    <div class="booking-card">
      <h2>Checkout</h2>
      <div id="checkoutContent"></div>
      <button onclick="confirmBooking()" class="checkout-button">Proceed to Confirmation</button>
    </div>
  </div>

  <footer>&copy; 2025 POiVY Studio. All rights reserved.</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const checkoutContent = document.getElementById('checkoutContent');
      let bookings;

      try {
        const storedData = localStorage.getItem('bookingDetails');
        bookings = storedData ? JSON.parse(storedData) : [];
        if (!Array.isArray(bookings)) bookings = [];
      } catch (e) {
        bookings = [];
        console.error('localStorage parse error:', e);
      }

      if (bookings.length === 0) {
        checkoutContent.innerHTML = '<p>No bookings found. Please make a booking first.</p>';
        return;
      }

      bookings.forEach((booking, i) => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>Booking ${i + 1}</h3>
          <p><strong>Name:</strong> ${booking.name}</p>
          <p><strong>Email:</strong> ${booking.email}</p>
          <p><strong>Service:</strong> ${booking.service}</p>
          <p><strong>Date:</strong> ${booking.date}</p>
          <p><strong>Requests:</strong> ${booking.requests}</p>
          <p><strong>Price:</strong> ${booking.price}</p>
          ${booking.media ? `<img src="${booking.media}" alt="Preview Image">` : ''}
        `;
        checkoutContent.appendChild(div);
      });
    });

    function confirmBooking() {
      window.location.href = 'confirmation.html';
    }
  </script>

</body>
</html>
